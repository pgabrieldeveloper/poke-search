<app-poke-search (searchEmiter)="getSearch($event)" ></app-poke-search>
<section *ngIf="loading; else carregando" class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="pokemons" ]>
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon_status">
        <h2>
          {{pokemon.name}}
        </h2>
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{value.type.name}}
          </li>
        </ul>
      </section>
      <section class="pokemon_img">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name" >
      </section>
    </a>
  </ng-template>
</section>

<ng-template #carregando>
  <section class="carregando" *ngIf="!haveError; else error">
    Carregando Pokemons...
  </section>
</ng-template>
<ng-template #error>
  <app-poke-error></app-poke-error>
</ng-template>
